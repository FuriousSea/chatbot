apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.weibeld.qs.chatbot.Chatbot'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ullink.slack:simpleslackapi:1.2.0'
}

// The "stage" task is run automatically by Heroku for building the app
task stage(dependsOn: 'build')
